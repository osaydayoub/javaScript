<!-- Create a webpage that has a form (asks the user for its name,
age, and email address) and when the user clicks submit, open
a text window that writes all the information and asks for his
confirmation. If he clicks on the confirm button, tell him
“congratulations you successfully sent this form” if he clicks on
change information, give him the possibility to change the
information, and ask again for his confirmation. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22.1_forms</title>
</head>
<style>
    body {
        text-align: center;
    }

    #my-form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 15px;
    }

    .text-window {
        /* display: block; */
        display: none;
    }
</style>

<body>

    <form id="my-form">
        <h3>Please enter your details</h3>
        <input type="text" placeholder="name" id="name">
        <input type="number" placeholder="age" id="age">
        <input type="email" id="email" placeholder="email">
        <input type="submit" value="submit" id="submit">
    </form>
    <div class="text-window">
        <h3>can you confirm?</h3>
        <p id="p-name">name</p>
        <p id="p-age">age</p>
        <p id="p-email">email</p>
        <button id="confirm">confirm</button>
        <button id="change-info">change information</button>

    </div>
    <script>
        const data = {};
        const myForm = document.querySelector('#my-form');
        const name = document.querySelector('#name');
        const age = document.querySelector('#age');
        const email = document.querySelector('#email');
        const submit = document.querySelector('#submit');
        const textWindow = document.querySelector('.text-window')
        const confirm = document.querySelector('#confirm');
        const changeInfo = document.querySelector('#change-info');
        myForm.addEventListener('submit', function (e) {
            e.preventDefault();
            document.querySelector('#p-name').textContent = 'your name is:' + name.value;
            document.querySelector('#p-age').textContent = 'your age is:' + age.value;
            document.querySelector('#p-email').textContent = 'your email is:' + email.value;
            textWindow.style.display = 'block';
        }
        )
        confirm.addEventListener('click', function () {
            textWindow.textContent = 'congratulations you successfully sent this form!'
            textWindow.style.display = 'block';
            myForm.style.display = 'none';
        })
        changeInfo.addEventListener('click', function () {
            textWindow.style.display = 'none';
        })
    </script>

</body>

</html>
